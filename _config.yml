baseurl: '/sharing-is-caring'
url: 'https://chrishalebarnes.github.io'
repository: chrishalebarnes/sharing-is-caring
github: [metadata]
collections:
  - slides
defaults:
  - scope:
      collection: slides
    values:
      layout: home
      title: Shared Layouts
sass:
  sass_dir: stylesheets
exclude:
  - .gitignore
  - .nvmrc
  - .ruby-version
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - package.json
  - README.md

